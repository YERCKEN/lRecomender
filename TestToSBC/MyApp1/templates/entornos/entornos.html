{% extends '../layouts/base.html' %}

{% load static %}
{% block content %}

    

    <div class="container-entornos">

    <!--SEGEMENTO DE PREGUNTAS- - - - - - - - - - -- - - - -- - -------- - - - - - - - - - -- -  -- --->
        <div class="preguntas" id="preguntas">

            <div class="preguntas-img">
                <img src="{% static 'img/question.jpg' %}" alt="">
            </div>

            <div class="preguntas-opciones">
                
                <h1>¿Cuál es tu nivel de conocimiento?</h1>
                <p>Selecciona el entorno que mejor se adapte a tus necesidades y preferencias.</p>
                
                <div class="preguntas-inputs">
    
                    <button onclick="mostrarEntorno('basico')">
                        Básico
                    </button>
    
                    <button onclick="mostrarEntorno('intermedio')">
                        Intermedio
                    </button>
                    
                    <button  onclick="mostrarEntorno('experto')">
                        Experto
                    </button>
                 
                 
                </div>
            </div>

        </div>

        <div class="contenedorEspeEntornos">

         
            <!--ENTORNO NO EXPERTO - - - - - - - - - - -- - - - -- - -------- - - - - - - - - - -- -  -- --->
            <div class="environment" style="display: none" id="noExperto">
                
            
                <form action="{% url  'entornoNoExperto' %}" method="GET">
                    
                    <button>
                        <!-- RECOMENDADO -->
                        <div class="entornoRecomendado" id="recomendadoNoExperto" style="display: none;">
                            <h1>✓ Recomendado pata tí</h1>
                        </div>



                        <!--ICONO . . . -. - - - - -- - - - - - -- -- - - - - - - - --  --->
                        <div class="environment-icono">
                            <img src="{% static 'img/softwareIcon.svg' %}" alt="" width="40px">
                            <h2>Entorno No Técnico</h2>
                        </div>
                        
                        <p>Este entorno está diseñado para usuarios que no tienen conocimientos técnicos y prefieren filtrar y seleccionar software para generar especificaciones de hardware recomendadas.</p>
                        <ul>
                            <li>Interfaz amigable y fácil de usar.</li>
                            <li>Filtrado basado en programas y aplicaciones.</li>
                            <li>Recomendaciones basadas en requisitos de software.</li>
                        </ul>
                        
                    

                    </button>

                </form>

            </div>

            <!--ENTORNO EXPERTO - - - - - - - - - - -- - - - -- - -------- - - - - - - - - - -- -  -- --->
            <div class="environment" style="display: none" id="Experto">

                <form action="{% url  'entornoExperto' %}" method="GET">
                            
                    <button>   
                        <!-- RECOMENDADO -->
                        <div class="entornoRecomendado"  id="recomendadoExperto" style="display: none;">
                            <h1>✓ Recomendado pata tí</h1>
                        </div>
        
                        <!--ICONO . . . -. - - - - -- - - - - - -- -- - - - - - - - --  --->
                        <div class="environment-icono">
                            <img src="{% static 'img/hardwareIcon.svg' %}" alt="" width="40px">
                            <h2>Entorno Técnico</h2>
                        </div>
        
        
        
                        <p>
                            Este entorno está diseñado para usuarios con conocimientos técnicos avanzados que pueden proporcionar información detallada de especificaciones de hardware.
                        </p>
        
                        <ul>
        
                            <li>Entrada directa de especificaciones de hardware.</li>
                            <li>Recomendaciones precisas basadas en detalles técnicos.</li>
                            <li>Mayor control sobre las características del portátil.</li>
        
                        </ul>
        
                    </button>
                    
                </form>
            </div>

        </div>

    </div>

{% endblock %}
